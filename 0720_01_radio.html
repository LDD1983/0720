<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio radio radio </title>
    <!-- bs css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col h1 bg-dark text-light text-center py-5">
                Radio & checkBox 練習
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="box bg-info w-100 display-6">中午吃甚麼</div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio1" type="radio" name="food" id="flexRadiopizza" value="pizza">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Pizza
                    </label>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio1" type="radio" name="food" id="flexRadiopsta" value="pasta">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Pasta
                    </label>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio1" type="radio" name="food" id="flexRadiochine"
                        value="chinese food">
                    <label class="form-check-label " for="flexRadioDefault1">
                        Chinese Food
                    </label>
                </div>

            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="box bg-danger w-100 display-6">中午喝甚麼</div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio2" type="radio" name="drink" id="flexRadiopizza" value="milk">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Milk
                    </label>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio2" type="radio" name="drink" id="flexRadiopsta" value="cafe">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Cafe
                    </label>
                </div>
                <div class="form-check mt-1">
                    <input class="form-check-input myRadio2" type="radio" name="drink" id="flexRadiochine" value="tea">
                    <label class="form-check-label " for="flexRadioDefault1">
                        Tea
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="box bg-warning w-100 display-6">備註</div>
                <div class="form-check">
                    <input class="form-check-input myCheckBox" type="checkbox" value="加辣" id="flexCheckDefault"
                        name="myCheckBox[]">
                    <label class="form-check-label" for="flexCheckDefault">
                        加辣
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input myCheckBox" type="checkbox" value="去冰" id="flexCheckDefault"
                        name="myCheckBox[]">
                    <label class="form-check-label" for="flexCheckDefault">
                        去冰
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input myCheckBox" type="checkbox" value="分量多" id="flexCheckDefault"
                        name="myCheckBox[]">
                    <label class="form-check-label" for="flexCheckDefault">
                        分量多
                    </label>
                </div>

            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col myCol">
                <button type="button" class="btn btn-outline-dark w-25 btnGet">送出</button>
                <button type="button" class="btn btn-outline-dark w-25 btnRe"
                    onClick="window.location.reload();">重設</button>
            </div>
        </div>
    </div>



    <!-- bs-js src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- jq src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- jq start -->
    <script>
        $(document).ready(function () {
            const btn = $('.btnGet');
            const btnRe = $('.btnRe');
            const myCol = $('.myCol');
            const myRadio1 = $('.myRadio1');
            const myRadio2 = $('.myRadio2');
            const checkBox = $('.myCheckBox')

            console.log('myCol', myCol);
            console.log('myRadio1', myRadio1);
            console.log('myCmyRadio2ol', myRadio2);
            console.log('checkBox', checkBox);


            btn.click(function () {
                console.log('click ok');
                let data1 = myRadio1.filter(':checked').val()
                let data2 = myRadio2.filter(':checked').val()
                let data3 = $('input[type="checkbox"][name="myCheckBox[]"]:checked');

                console.log('data1', data1);
                console.log('data2', data2);
                console.log('data3', data3);
                let data4 = "";
                data3.each(function (index, value) {

                    data4 += $(value).val() + ",";
                    console.log('data4', data4);
                })
                let data5 = data4.slice(0, -1);

                let content = `<p class="bg-light border border-dark display-6 text-center 
                                text-danger py-5 w-100 rounded-5"> 
                                午餐吃 ${data1},喝 ${data2},備註:${data5} 
                                </p>`;
                myCol.append(content);
                btnRe.remove();
                $(this).remove();
            })
        });
    </script>
    <!-- jq end -->
</body>

</html>
