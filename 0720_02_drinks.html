<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- bs css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box {
            height: 38px;
            padding-top: 6px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col font-monospace fs-1 bg-dark text-light py-5 text-center text-uppercase ">
                m e n u
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <!-- row-1 -->
        <div class="row ">
            <div class="col">
                <button type="button" class="myBtn btn btn-success w-50 mx-auto" id="item1Btn" name=" 招牌奶綠"
                    bg="border border-success"  price="50" >招牌奶綠 </button>
            </div>
            <div class="col text-center ">
                <div class="box border border-success w-100 mx-auto rounded-2"> 新台幣 50 元整</div>
            </div>

        </div>
        <!-- row-2 -->
        <div class="row mt-3">
            <div class="col">
                <button type="button" class="myBtn btn btn-warning w-50" id="item2Btn" name=" 招牌奶茶"
                    bg="border border-warning"  price="60" >招牌奶茶</button>
            </div>
            <div class="col text-center ">
                <div class="box border border-warning w-100 mx-auto rounded-2"> 新台幣 60 元整</div>
            </div>

        </div>
        <!-- row-3 -->
        <div class="row my-3">
            <div class="col">
                <button type="button" class="myBtn btn btn-danger w-50" id="item3Btn" name=" 招牌紅茶"
                    bg="border border-danger" price="30" >招牌紅茶</button>
            </div>
            <div class="col text-center ">
                <div class="box border border-danger w-100 mx-auto rounded-2"> 新台幣 30 元整</div>
            </div>
            
        </div>
    </div>


    <div class="container mt-5" id="myContainer">
        <div class="row ">

            <div class="col text-center ">
                品項
            </div>
            <div class="col text-center ">
                數量
            </div>
            <div class="col text-center ">
                價格
            </div>
            <div class="col text-center ">
                備註
            </div>
            <div class="col text-center ">
                操作
            </div>
            <hr>
        </div>

    </div>
    <div class="container mt-5">
        <div class="row">

            <div class="row">
                <hr>
                <div class="col">
                    <button type="button" class="btn btn-dark w-100 " id="checkBtn">確定新增</button>
                </div>
            </div>
        </div>
    </div>



    <!-- bs-js src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- jq src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- jq start -->
    <script>
        $(document).ready(function () {
            // const btn1 = $('#item1Btn');
            // const btn2 = $('#item2Btn');
            // const btn3 = $('#item3Btn');
            // const myRow1 = $('#myRow1');
            // const myRow2 = $('#myRow2');
            // const myRow3 = $('#myRow3');
            // const item1value = $('#item1value');
            // const item2value = $('#item2value');
            // const item3value = $('#item3value');
            const myContainer = $('#myContainer');
            const myBtn = $('.myBtn')


            // console.log('btn1', btn1);
            // console.log('btn2', btn2);
            // console.log('btn3', btn3);
            // console.log('item1value', item1value);
            // console.log('item2value', item2value);
            // console.log('item3value', item3value);







            myBtn.click(function () {
                // console.log('click ok');
                let name = $(this).attr('name');
                let bg = $(this).attr('bg');
                let price = $(this).attr('price');


                // let content = `<div class="box w-100 bg-info mt-2 rounded-2 "> 
                //     第 ${i} 項商品為 item -1 </div>`;
                // myCol.append(content);
                let content = ` <div class="row">
                                     <div class="col text-center">
                                        <div class="box w-100 ${bg} mt-2 rounded-2 ">
                                                ${name}
                                        </div>
                                     </div>
                                     <div class="col text-center">
                                        <input type="number" name="" id="item1value" class="form-control mt-1 text-center" value="1">
                                    </div>
                                    <div class="col text-center">
                                        <input type="text" name="" id="" class="form-control mt-1 text-center" value=" ${price}" readonly>
                                    </div>
                                    <div class="col text-center">
                                        <input type="text" name="" id="" class="form-control mt-1" value="" placeholder="備註">
                                    </div>
                                    <div class="col text-center">
                                        <button type="button" class="btn btn-outline-dark w-100 btnDel "> 刪除</button>
                                    </div>
                                </div>`

                myContainer.append(content)
                // console.log($('.btnDel'));
                const btnDel = $('.btnDel');
                // console.log('btnDel', btnDel);
                btnDel.click(function () {
                    // console.log('del ok');
                    // remove 整條row 
                    let delRow = $(this).parent().parent();
                    delRow.remove();

                });


            })







        });

    </script>

    <!-- jq end -->
</body>

</html>
